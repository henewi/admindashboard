<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="gridcontainer">
        <div class="leftbar">
            <div class="lb-container">
                <div class="lb-dashboard">Dashboard</div>
                <div class="lb-home">Home</div>
                <div class="lb-profile">Profile</div>
                <div class="lb-messages">Messages</div>
                <div class="lb-tasks">Tasks</div>
                <div class="lb-settings">Settings</div>
                <div class="lb-support">Support</div>
                <div class="lb-privacy">Privacy</div>
                <a href="https://github.com/henewi/admindashboard"><div class="lb-github">Github</div></a>
            </div>
        </div>
        <div class="topbar">topbar</div>
        <div class="main">
            <div class="projects">projects</div>
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
